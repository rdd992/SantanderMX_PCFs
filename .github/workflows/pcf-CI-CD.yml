name: CI/CD - PCF Multi Control

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    strategy:
      max-parallel: 1
      matrix:
        control:
          - Botonera_Caso_PCF
          - PCFSantander

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./controls/${{ matrix.control }}

      - name: Build PCF
        run: npm run build
        working-directory: ./controls/${{ matrix.control }}

      - name: Install Power Platform Tools (PAC CLI)
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Auth and Push PCF
        shell: pwsh
        working-directory: ./controls/${{ matrix.control }}
        env:
          PP_ENVIRONMENT_URL:  ${{ secrets.PP_ENV_URL }}
          PP_TENANT_ID:        ${{ secrets.PP_TENANT_ID }}
          PP_CLIENT_ID:        ${{ secrets.PP_CLIENT_ID }}
          PP_CLIENT_SECRET:    ${{ secrets.PP_CLIENT_SECRET }}
        run: |
          $pac = $env:POWERPLATFORMTOOLS_PACPATH
          Write-Host "Using PAC at: $pac"
          Write-Host "Control folder: $(Get-Location)"

          & $pac auth clear

          & $pac auth create `
            --url $env:PP_ENVIRONMENT_URL `
            --tenant $env:PP_TENANT_ID `
            --applicationId $env:PP_CLIENT_ID `
            --clientSecret $env:PP_CLIENT_SECRET

          # Desde esta carpeta, pac detecta el PCF de ese control
          & $pac pcf push `
            --solution-unique-name Santander_PCF
