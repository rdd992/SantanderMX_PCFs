name: CI/CD - PCF Multi Control

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    strategy:
      max-parallel: 1  # Evita que dos pac pcf push se ejecuten al mismo tiempo
      matrix:
        control:
          - Botonera_Caso_PCF
          - PCFSantander

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ==========================================
      # CACHE: node_modules por cada control del matrix
      # ==========================================
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ./controls/${{ matrix.control }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.control }}-${{ hashFiles('./controls/${{ matrix.control }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.control }}-
            ${{ runner.os }}-node-

      # ==========================================
      # INSTALL DEPENDENCIES
      # ==========================================
      - name: Install dependencies
        run: npm install
        working-directory: ./controls/${{ matrix.control }}

      # ==========================================
      # BUILD DEL PCF
      # ==========================================
      - name: Build PCF
        run: npm run build
        working-directory: ./controls/${{ matrix.control }}

      # ==========================================
      # INSTALL PAC CLI (winget) - OPTIMIZADO
      # ==========================================
      - name: Install Power Platform CLI (PAC)
        shell: pwsh
        run: |
          winget install Microsoft.PowerAppsCLI --accept-source-agreements --accept-package-agreements

          $pacRoot = "C:\Users\runneradmin\AppData\Local\Microsoft\PowerAppsCli"
          $pacDir = Get-ChildItem "$pacRoot\Microsoft.PowerApps.CLI.*\tools" -Directory -ErrorAction SilentlyContinue |
            Sort-Object FullName -Descending |
            Select-Object -First 1

          if (-not $pacDir) {
            Write-Error "No se encontró la carpeta de PAC en $pacRoot"
            exit 1
          }

          Write-Host "PAC encontrado en: $($pacDir.FullName)"

          # Agregar al PATH para los siguientes steps
          $pacDir.FullName | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Validación inmediata (en este step) sin depender del PATH
          & "$($pacDir.FullName)\pac.exe" --version

      # ==========================================
      # DEPLOY DEL PCF
      # ==========================================
      - name: Auth and Push PCF
        shell: pwsh
        working-directory: ./controls/${{ matrix.control }}
        env:
          PP_ENVIRONMENT_URL:  ${{ secrets.PP_ENV_URL }}
          PP_TENANT_ID:        ${{ secrets.PP_TENANT_ID }}
          PP_CLIENT_ID:        ${{ secrets.PP_CLIENT_ID }}
          PP_CLIENT_SECRET:    ${{ secrets.PP_CLIENT_SECRET }}
        run: |
          Write-Host "Control folder: $(Get-Location)"
          pac --version

          pac auth clear

          pac auth create `
            --url $env:PP_ENVIRONMENT_URL `
            --tenant $env:PP_TENANT_ID `
            --applicationId $env:PP_CLIENT_ID `
            --clientSecret $env:PP_CLIENT_SECRET

          pac pcf push `
            --solution-unique-name Santander_PCF
